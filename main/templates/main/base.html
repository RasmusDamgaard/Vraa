<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vraa &ndash; {{ title }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa6mY5js6cfwOf69CYJl6qLNWHaJo37Nxpe9N2qfF5xTo2wbl97I2t6V1sz"
      crossorigin="anonymous"
    />
    {% load static %}
    <!-- Project specific CSS -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
    <style>
      /* Custom styles for the side navigation panel */
      .sidebar {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Side navigation panel -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Frontpage' %}active{% endif %}"
                  aria-current="page"
                  href="{% url 'main:frontpage' %}"
                  >Frontpage</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Information' %}active{% endif %}"
                  href="{% url 'main:information' %}"
                  >Information</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Referater' %}active{% endif %}"
                  href="{% url 'main:referater' %}"
                  >Referater</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Vedtaegter' %}active{% endif %}"
                  href="{% url 'main:vedtaegter' %}"
                  >Vedtaegter</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Kalender' %}active{% endif %}"
                  href="{% url 'main:kalender' %}"
                  >Kalender</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content panel -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <h1 class="h2 mb-4">{{ title }}</h1>
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
