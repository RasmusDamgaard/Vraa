<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vraa – {{ title }}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Side navigation panel -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <img
                src="{% static 'main/img/logo.svg' %}"
                alt="Vraa logo"
                class="img-fluid"
              />
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Frontpage' %}active{% endif %}"
                  aria-current="page"
                  href="{% url 'main:frontpage' %}"
                  >Frontpage</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Information' %}active{% endif %}"
                  href="{% url 'main:information' %}"
                  >Information</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Referater' %}active{% endif %}"
                  href="{% url 'main:referater' %}"
                  >Referater</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Vedtægter' %}active{% endif %}"
                  href="{% url 'main:vedtaegter' %}"
                  >Vedtægter</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if title == 'Kalender' %}active{% endif %}"
                  href="{% url 'main:kalender' %}"
                  >Kalender</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content (centered column) -->
        <main class="col-12 col-md-9 col-lg-10 px-4">
          <!-- Narrow, centered like CS50: adjust max-width to taste -->
          <div class="mx-auto py-4 content" style="max-width: 860px;">
            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
