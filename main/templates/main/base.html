<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vraa – {{ title }}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
  </head>
  <body>
    <div class="container-fluid p-0">

      <!-- Mobile topbar + offcanvas (hidden on md and up) -->
      <nav class="navbar navbar-light bg-light border-bottom d-md-none px-2">
        <a class="navbar-brand mb-0 h1" href="{% url 'main:frontpage' %}">Vraa</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#mobileNav"
                aria-controls="mobileNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileNav" aria-labelledby="mobileNavLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="mobileNavLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link {% if title == 'Frontpage' %}active{% endif %}" href="{% url 'main:frontpage' %}">Frontpage</a></li>
            <li class="nav-item"><a class="nav-link {% if title == 'Information' %}active{% endif %}" href="{% url 'main:information' %}">Information</a></li>
            <li class="nav-item"><a class="nav-link {% if title == 'Referater' %}active{% endif %}" href="{% url 'main:referater' %}">Referater</a></li>
            <li class="nav-item"><a class="nav-link {% if title == 'Vedtægter' %}active{% endif %}" href="{% url 'main:vedtaegter' %}">Vedtægter</a></li>
            <li class="nav-item"><a class="nav-link {% if title == 'Kalender' %}active{% endif %}" href="{% url 'main:kalender' %}">Kalender</a></li>
          </ul>
        </div>
      </div>

      <div class="row g-0">
        <!-- Sticky left sidebar (desktop/tablet) -->
        <aside class="d-none d-md-block col-md-3 col-lg-2 border-end">
          <div class="sidebar-sticky p-3">
            <a href="{% url 'main:frontpage' %}" class="d-block fs-4 fw-semibold text-decoration-none mb-3">Vraa</a>
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link {% if title == 'Frontpage' %}active{% endif %}" href="{% url 'main:frontpage' %}">Frontpage</a></li>
              <li class="nav-item"><a class="nav-link {% if title == 'Information' %}active{% endif %}" href="{% url 'main:information' %}">Information</a></li>
              <li class="nav-item"><a class="nav-link {% if title == 'Referater' %}active{% endif %}" href="{% url 'main:referater' %}">Referater</a></li>
              <li class="nav-item"><a class="nav-link {% if title == 'Vedtægter' %}active{% endif %}" href="{% url 'main:vedtaegter' %}">Vedtægter</a></li>
              <li class="nav-item"><a class="nav-link {% if title == 'Kalender' %}active{% endif %}" href="{% url 'main:kalender' %}">Kalender</a></li>
            </ul>
          </div>
        </aside>

        <!-- Main content (centered column) -->
        <main class="col-12 col-md-9 col-lg-10 px-4">
          <!-- Narrow, centered like CS50: adjust max-width to taste -->
          <div class="mx-auto py-4 content" style="max-width: 860px;">
            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
